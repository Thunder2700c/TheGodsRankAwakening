<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Gods Rank Awakening</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- CSS Files (Separate) -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="auth-page">

<!-- ═══════════════════════════════════════════════════
     AUTH CONTAINER
     ═══════════════════════════════════════════════════ -->
<div class="auth-container">

  <!-- Back to Home -->
  <a href="index.html" class="back-home">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
  </a>

  <!-- Logo -->
  <div class="auth-logo">
    <div class="logo-text">TG<span class="divider">|</span>RA</div>
    <p class="logo-subtitle">The Gods Rank Awakening</p>
  </div>

  <!-- ═══════════════════════════════════════════
       LOGIN FORM
       ═══════════════════════════════════════════ -->
  <div class="auth-form active" id="loginFormContainer">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Login to continue your journey</p>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          id="loginEmail"
          placeholder="Email address"
          required
          autocomplete="email"
        >
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          autocomplete="current-password"
        >
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Toggle password visibility">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <a href="#" id="forgotPassword" class="forgot-link">Forgot password?</a>

      <button type="submit" class="auth-btn primary" id="loginBtn">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Login</span>
      </button>
    </form>

    <div class="auth-divider">
      <span>or continue with</span>
    </div>

    <button id="googleSignInLogin" class="auth-btn google">
      <i class="fa-brands fa-google"></i>
      <span>Google</span>
    </button>

    <p class="auth-switch">
      Don't have an account?
      <a href="#" id="showSignup">Sign up</a>
    </p>
  </div>

  <!-- ═══════════════════════════════════════════
       SIGNUP FORM
       ═══════════════════════════════════════════ -->
  <div class="auth-form" id="signupFormContainer">
    <h2>Create Account</h2>
    <p class="auth-subtitle">Join the awakening</p>

    <form id="signupForm" novalidate>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input
          type="text"
          id="signupUsername"
          placeholder="Username"
          required
          minlength="3"
          maxlength="20"
          autocomplete="username"
        >
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          id="signupEmail"
          placeholder="Email address"
          required
          autocomplete="email"
        >
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          id="signupPassword"
          placeholder="Password (min 6 characters)"
          required
          minlength="6"
          autocomplete="new-password"
        >
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Toggle password visibility">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="auth-btn primary" id="signupBtn">
        <i class="fa-solid fa-user-plus"></i>
        <span>Create Account</span>
      </button>
    </form>

    <div class="auth-divider">
      <span>or continue with</span>
    </div>

    <button id="googleSignInSignup" class="auth-btn google">
      <i class="fa-brands fa-google"></i>
      <span>Google</span>
    </button>

    <p class="auth-switch">
      Already have an account?
      <a href="#" id="showLogin">Login</a>
    </p>
  </div>

</div>

<!-- ═══════════════════════════════════════════════════
     SCRIPTS
     ═══════════════════════════════════════════════════ -->

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="scripts/firebase-config.js"></script>

<!-- Auth Script -->
<script src="scripts/auth.js"></script>

<!-- ═══════════════════════════════════════════════════
     INLINE: Form Switch + Password Toggle
     ═══════════════════════════════════════════════════ -->
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // ═══════════════════════════════════════════
    // FORM SWITCHING (Login ↔ Signup)
    // ═══════════════════════════════════════════
    const loginForm = document.getElementById('loginFormContainer');
    const signupForm = document.getElementById('signupFormContainer');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    function switchForm(showEl, hideEl) {
      hideEl.classList.remove('active');
      setTimeout(() => showEl.classList.add('active'), 50);
    }

    showSignup?.addEventListener('click', (e) => {
      e.preventDefault();
      switchForm(signupForm, loginForm);
    });

    showLogin?.addEventListener('click', (e) => {
      e.preventDefault();
      switchForm(loginForm, signupForm);
    });

    // ═══════════════════════════════════════════
    // TOGGLE PASSWORD VISIBILITY
    // ═══════════════════════════════════════════
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        const icon = btn.querySelector('i');
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        icon.classList.replace(
          isPassword ? 'fa-eye' : 'fa-eye-slash',
          isPassword ? 'fa-eye-slash' : 'fa-eye'
        );
      });
    });

  });
</script>

</body>
</html>
