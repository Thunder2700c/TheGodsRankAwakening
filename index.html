<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The God's Rank Awakening</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <h1 class="logo">The God's Rank Awakening</h1>
      <button id="themeToggle" class="btn">
        <i class="fa-solid fa-moon"></i> Dark Mode
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h2 class="hero-title">Our First Web Novel</h2>
      <p class="hero-subtitle">Step into a world of power, battles, and awakening.</p>
    </div>
  </section>

  <!-- Chapters Section -->
  <section class="chapters-section">
    <div class="container">
      <h3 class="section-title">Chapters</h3>
      <div class="chapters-grid" id="chaptersGrid">
        <!-- Chapters will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 The God's Rank Awakening. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="shared.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
