<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Gods Rank Awakening — Web Novel</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header container">
    <div class="brand">
      <div class="logo">the gods rank awakening</div>
      <div class="tagline">web novel • gaming × neon</div>
    </div>

    <div class="controls">
      <button id="themeToggle" class="btn icon" title="Toggle theme">🌙</button>
      <button id="fontToggle" class="btn" title="Cycle font size">Aa</button>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <div class="hero-left">
        <h1>the gods rank awakening</h1>
        <p class="lead">A dystopian-fantasy web novel with gaming pacing — ranks, trials & destiny.</p>
        <div class="cta-row">
          <button id="startReading" class="btn primary">Start Reading</button>
          <button id="showBookmarks" class="btn">Bookmarks</button>
        </div>
        <div class="meta">
          <span id="totalChaptersSmall">0 chapters</span>
        </div>
      </div>

      <div class="hero-right art-panel" aria-hidden="true">
        <!-- use your hero image at assets/images/hero.png if you have one -->
        <img src="assets/images/hero.png" alt="" onerror="this.style.display='none'">
      </div>
    </section>

    <!-- Chapters Grid (homepage) -->
    <section id="chaptersView" class="section">
      <h2 class="section-title">chapters</h2>
      <div id="chaptersGrid" class="chapters-grid" aria-live="polite"></div>
    </section>

    <!-- Chapter Reader -->
    <section id="readerView" class="section hidden" aria-hidden="true">
      <div class="reader-header">
        <button id="backBtn" class="btn">← back</button>
        <div class="reader-title">
          <h3 id="chapterTitle">chapter title</h3>
          <p id="chapterDesc" class="muted">chapter subtitle or description</p>
        </div>
        <div class="reader-actions">
          <button id="bookmarkBtn" class="btn">🔖 bookmark</button>
        </div>
      </div>

      <article id="chapterContent" class="chapter-content" tabindex="0"></article>

      <div class="reader-nav">
        <button id="prevBtn" class="btn">← previous</button>
        <div class="progress">
          <span id="currentIndex">1</span> / <span id="totalChapters">0</span>
        </div>
        <button id="nextBtn" class="btn">next →</button>
      </div>
    </section>
  </main>

  <footer class="site-footer container">
    <small>© 2025 gurtej & harmanjot • made with neon</small>
  </footer>

  <!-- overlays -->
  <div id="notification" class="notification hidden" role="status" aria-live="polite"></div>

  <!-- scripts -->
  <script src="chapters/shared.js"></script>
  <script src="chapters/chapter.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
