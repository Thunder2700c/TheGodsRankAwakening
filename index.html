<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The God's Rank Awakening - Our First Web Novel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo" id="logo">The God's Rank Awakening</h1>
                <div class="nav-controls">
                    <button class="btn btn--secondary" id="themeToggle">üåô Dark Mode</button>
                    <button class="btn btn--secondary" id="fontSizeToggle">Aa Font Size</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Homepage View -->
        <div id="homepage" class="view active">
            <div class="hero-section">
                <div class="container">
                    <div class="hero-content">
                        <h2 class="hero-title">The God's Rank Awakening</h2>
                        <p class="hero-subtitle">Our First Web Novel</p>
                        <div class="hero-pose">
                            <div class="pose-silhouette"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chapters-section">
                <div class="container">
                    <h3 class="section-title">CHAPTERS</h3>
                    <div class="chapters-grid" id="chaptersGrid">
                        <!-- Chapters will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Chapter Reading View -->
        <div id="chapterView" class="view">
            <div class="chapter-container">
                <div class="container">
                    <div class="chapter-header">
                        <button class="btn btn--outline" id="backToChapters">‚Üê Back to Chapters</button>
                        <div class="chapter-info">
                            <h2 id="chapterTitle" class="chapter-title"></h2>
                            <p id="chapterDescription" class="chapter-description"></p>
                        </div>
                        <button class="btn btn--secondary" id="bookmarkChapter">üîñ Bookmark</button>
                    </div>
                    
                    <div class="chapter-content" id="chapterContent">
                        <!-- Chapter content will be loaded here -->
                    </div>
                    
                    <div class="chapter-navigation">
                        <button class="btn btn--primary" id="prevChapter" disabled="">‚Üê Previous Chapter</button>
                        <div class="chapter-progress">
                            <span id="currentChapter">1</span> / <span id="totalChapters">5</span>
                        </div>
                        <button class="btn btn--primary" id="nextChapter">Next Chapter ‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>¬© 2025 All Rights Reserved By Gurtej and Harmanjot</p>
        </div>
    </footer>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner">
            <div class="spinner-jojo"></div>
        </div>
        <p>Loading your adventure...</p>
    </div>

    <!-- Bookmark Notification -->
    <div id="bookmarkNotification" class="notification hidden">
        <p>Chapter bookmarked! ‚≠ê</p>
    </div>

    <script src="app.js"></script>

</body></html>
